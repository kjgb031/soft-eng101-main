<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_home.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
              <img src="images/BPSU-weblogo.png" alt="Logo"/>
            </div>
            <div class="search-container">
              <input type="text" placeholder="Search" />
            </div>
            <div class="icons">
              <i class="notification-icon"></i>
              <a href="log-in_students.html"><button class="btn" id="log-out">Log-out</button></a>
            </div>
          </header>
          <div class="events-container">
            <h2 class="section-title">Latest Events</h2>
            <div class="events-grid">
                <div class="event-card">
                    <div class="event-image"></div>
                    <h3 class="event-title">FroshDay 2024</h3>
                    <p class="event-date">Oct 20, 2024</p>
                </div>
                <div class="event-card">
                    <div class="event-image"></div>
                    <h3 class="event-title">Treyd Fest 2024</h3>
                    <p class="event-date">Dec 20, 2024</p>
                </div>
                <div class="event-card">
                    <div class="event-image"></div>
                    <h3 class="event-title">Conversion Week</h3>
                    <p class="event-date">Nov 11, 2024</p>
                </div>
            </div>
            <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
              <button class="btn" id="btn-view">View All</button>
            </div>
            
        </div>
          <script src="dashboard.js"></script>
    </body>
</html>
