<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treyd Fest 2024 Reservation</title>
    <style>
        /* Modal Background */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Form Styling */
        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-reserve {
            background-color: #8B0000; /* Dark red */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-reserve:hover {
            background-color: #a52a2a; /* Lighter dark red */
        }

        .close-modal {
            cursor: pointer;
            color: #aaa;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<!-- Trigger Button -->
<button onclick="openModal()">Open Reservation Modal</button>

<!-- Modal Structure -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2>Treyd Fest 2024</h2>
        
        <div class="form-group">
            <label for="appointment-date">Appointment Date</label>
            <select id="appointment-date">
                <option>October 15, 2024 | 8am - 12pm</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="year-section">Year & Section</label>
            <input type="text" id="year-section" placeholder="Enter Year & Section">
        </div>
        
        <div class="form-group">
            <label for="proof-of-payment">Proof of Payment (Optional)</label>
            <input type="file" id="proof-of-payment">
        </div>
        
        <button class="btn-reserve">Reserve</button>
    </div>
</div>

<script>
    // JavaScript to open the modal
    function openModal() {
        document.getElementById("modalOverlay").style.display = "flex";
    }

    // JavaScript to close the modal
    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
        const modalOverlay = document.getElementById("modalOverlay");
        if (event.target === modalOverlay) {
            modalOverlay.style.display = "none";
        }
    };
</script>

</body>
</html>
