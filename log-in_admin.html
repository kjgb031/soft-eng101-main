<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="description" content="admin_log-in">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_log-in.css">
</head>
<body>
    <div>
        <h2>Admin</h2>
        <img src="images/BPSU-weblogo.png" alt="BPSU Student Organization Collaboration and Events Management">  
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <button type="submit" class="submit-btn">Log-in</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Set the correct email and password values
            const correctEmail = "ajek@gmail.com";
            const correctPassword = "koket123";

            // Get user input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if input matches the correct credentials
            if (email === correctEmail && password === correctPassword) {
                // Redirect to the dashboard if credentials match
                window.location.href = "dashboard_admin.html";
            } else {
                // Show an error if credentials don't match
                alert("Incorrect email or password.");
            }
        };
    </script>
</body>
</html>
